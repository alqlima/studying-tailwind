<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Construction</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container bg-red-300 mx-auto p-4 my-4 text-red-900 border-red-600 border-2">
        <p>O Texto do Container</p>
    </div>
    <!-- Exercício 1 -->
    <div class="container bg-green-300 mx-auto md:bg-blue-400">
        <p>Exercício 1</p>
    </div>
    <!-- Box sizing-->
    <div class="container bg-purple-700 text-white border-2 border-purple-900 m-4 border-box p-10">
        <p>Border box</p>
    </div>
    <div class="container bg-teal-400 border-2 border-teal-900 m-4 box-content p-10">
        <p>Border content</p>
    </div>
    <!-- Display-->
    <div class="container">
        <span class="block bg-red-300">Não são elementos de block</span><br>
        <span class="block bg-red-300">Não são elementos de block</span>
        <div class="bg-blue-300 inline-block">Block</div>
        <div class="bg-blue-300 inline-block">Block</div>
        <div class="bg-green-900 hidden">Estou Aparecendo!</div>
    </div>
    <!-- Exercício 1 -->
    <div class="container bg-red-300 m-6 p-6">
        <div class="bg-red-600 inline-block">Div 1</div>
        <div class="bg-green-600 inline-block">Div 2</div>
        <div class="bg-orange-600 inline-block">Div 3</div>
    </div>
</body>

</html>
